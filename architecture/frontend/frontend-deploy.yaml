apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment 
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-deployment-container
        image: dedder98/sc:rating-frontend
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: frontend-config
        ports:
        - containerPort: 80