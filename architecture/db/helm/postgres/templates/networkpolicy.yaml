{{- if .Values.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1 
metadata:
  name: postgres-policy
spec:
  podSelector:
    matchLabels:
      {{- include "postgres.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress: 
    {{- if not .Values.networkPolicy.ingress.allowExternal }}
    - from:
      - namespaceSelector:
          matchLabels:
            app: {{ .Release.Namespace }}
    {{- end }}
{{- end }}
