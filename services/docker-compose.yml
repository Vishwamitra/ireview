version: "3.8"
services:
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: on-failure
  db:
    container_name: db
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test
    restart: always
  server:
    container_name: server
    build: ./server
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: on-failure
